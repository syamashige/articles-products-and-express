version: '3'
services:
  this-app:
    image: syamashige/articles-products-and-express:${IMAGE_VERSION}-local
    command: ["./node_modules/.bin/nodemon", "app.js"]
    container_name: this-app
    volumes:
      - ".:/app/:rw"
    env_file: .env
    environment:
      NODE_ENV: development
    ports:
      - "${PORT}:${PORT}"
    networks:
      - this-app-network

networks:
  this-app-network: